type KitFeedback_Comment {
	id: ID
	isMinimized: Boolean
	isPublic: Boolean
	createdAt: DateTime
	author: String
	body: String
	bodyHTML: String
}

type KitFeedback_Comments {
	nodes: [KitFeedback_Comment!]
	next: String
}

input KitFeedback_CreateCommentFields {
	issueID: ID!
	body: String!
}

input KitFeedback_UpdateCommentFields {
	commentID: ID!
	body: String!
}

input KitFeedback_MinimizeCommentFields {
	commentID: ID!
}
